	<div class="container">
	<div class="row">
	<div class="span8">
		<form class="form-horizontal" id="registerHere" method='post' action=''>
		<fieldset>

		<legend>Put up a Book</legend>

		<div class="control-group">
		<label class="control-label">ISBN</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="book_isbn" name="book_isbn" rel="popover" data-content="Enter the book's ISBN number to automatically fill out other information." data-original-title="Full Name">
		</div>
		</div>
		
		<div class="control-group">
		<label class="control-label">Title</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="book_title" name="book_title" rel="popover" data-content="Enter the book's full title." data-original-title="Full Name">
		</div>
		</div>

		<div class="control-group">
		<label class="control-label">Authors</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="book_authors" name="book_authors" rel="popover" data-content="Enter the book's authors." data-original-title="Email">
		</div>
		</div>
		
		<div class="control-group">
		<label class="control-label">Condition</label>
		<div class="controls">
			<div class="radio-inline">
				<label>
				<input type="radio" name="conditionRadios" id="conditionRadios1" value="option1" checked>
					Excellent
				</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios2" value="option2">
				Good
			</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios3" value="option3">
				Worn
			</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios4" value="option4">
				Damaged/Marked
			</label>
			</div>
		</div>
		</div>

		</fieldset>
		<fieldset>
		<legend>Selling Preferences</legend>
		
		<div class="control-group">
		<label class="control-label">Preferred Price</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="book_price" name="book_price" rel="popover" data-content="Set your asking price for this book." data-original-title="Email">
		 <div class="checkbox">
    <label>
      <input type="checkbox"> Negotiable
    </label>
  </div>
		</div>
		
			<div class="control-group">
		<label class="control-label">Preferred Meetup Place</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="meetup_place" name="meetup_place" rel="popover" data-content="Where do you want to meet your buyers?" data-original-title="Email">
		</div>
		</div>
		
			<div class="control-group">
		<label class="control-label">Password</label>
		<div class="controls">
		<input type="password" class="input-xlarge" id="user_password" name="user_password" rel="popover" data-content="Enter a password." data-original-title="Password">
		</div>
		</div>
	
		
		
		<div class="control-group">
		<label class="control-label"></label>
		<div class="controls">
		<button type="submit" class="btn btn-success" >Post Advertisement</button>
		</div>
		</div>
		</fieldset>
		</form>
