	<div class="container">
	<div class="row">
	<div class="col-sm-8 col-md-8">
	<div class="alert alert-success" id="success-alert">
		Registration successful!
	</div>
		<form class="form-horizontal" id="registerHere" method="post" action="">
		<fieldset>
		
		<legend>Put up a Book</legend>

		<div class="form-group">
		<label class="control-label">ISBN</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_isbn" name="book_isbn" rel="popover" data-content="Enter the book's ISBN number to automatically fill out other information." data-original-title="ISBN">
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label">Title</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_title" name="book_title" rel="popover" data-content="Enter the book's full title." data-original-title="Full Name">
		</div>
		</div>

		<div class="form-group">
		<label class="control-label">Authors</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_authors" name="book_authors" rel="popover" data-content="Enter the book's authors." data-original-title="Full Name">
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label">Publisher</label> <!--honestly not essential-->
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_publisher" name="book_publisher" rel="popover" data-content="Enter the book's publisher." data-original-title="Full Name">
		</div>
		</div>
		
		<!--div class="form-group">
		<label class="control-label">Category</label>  
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_category" name="book_category" rel="popover" data-content="Select the book's category." data-original-title="Full Name">
		</div>
		</div-->
		
		<div class="form-group">
		<label class="control-label">Category</label> 
		<div class="controls">
		<select name="category">
		<option value="choice1">Chemical Engineering</option>
		<option value="choice2">Programming</option>
		<option value="choice3">Design</option>
		<option value="choice4">Management</option>
		</select>
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label">Used in Subject:</label> <!--change to combobox?-->
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_subject" name="book_subject" rel="popover" data-content="Enter the subjects where this book is used." data-original-title="Full Name">
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label">Condition</label>
		<div class="controls">
			<div class="radio-inline">
				<label>
				<input type="radio" name="conditionRadios" id="conditionRadios1" value="option1" checked="">
					Excellent
				</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios2" value="option2">
				Good
			</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios3" value="option3">
				Worn
			</label>
			</div>
			<div class="radio-inline">
			<label>
			<input type="radio" name="conditionRadios" id="conditionRadios4" value="option4">
				Damaged/Marked
			</label>
			</div>
		</div>
		</div>
		
			<div class="form-group">
		<label class="control-label">Description</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_description" name="book_description" rel="popover" data-content="Enter a description." data-original-title="Full Name">
		</div>
		</div>
		
		</fieldset>
		<fieldset>
		<legend>Selling Preferences</legend>
		
		<div class="form-group">
		<label class="control-label">Preferred Price</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="book_price" name="book_price" rel="popover" data-content="Set your asking price for this book." data-original-title="Book Price">
		 <div class="checkbox">
    <label>
      <input type="checkbox"> Negotiable
    </label>
  </div>
		</div>
		
			<div class="form-group">
		<label class="control-label">Preferred Meetup Place</label>
		<div class="controls">
		<input type="text" class="input-xlarge form-control" id="meetup_place" name="meetup_place" rel="popover" data-content="Where do you want to meet your buyers?" data-original-title="Meetup Place">
		</div>
		</div>
		
			<div class="form-group">
		<label class="control-label">Password</label>
		<div class="controls">
		<input type="password" class="input-xlarge form-control" id="user_password" name="user_password" rel="popover" data-content="Enter a password." data-original-title="Password">
		</div>
		</div>
	
		
		
		<div class="form-group">
		<label class="control-label"></label>
		<div class="controls">
		<a type="submit" class="btn btn-success" href="userprofile.html" id="btn-submit">Post Advertisement</a>
		
		</div>
		</div>
		</div></fieldset>
		</form>
